name: dribbly
description: A Flutter project made with Firebase that help you for your next Yoga sessions.

publish_to: 'none' 



environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^2.1.0

  firebase_auth: ^2.0.0
  firebase_core: ^1.3.0
  provider: ^5.0.0
  audioplayer: ^0.8.1

flutter_launcher_name:
  name: "Yoguha"


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_name: ^0.0.1


flutter:
    
  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - assets/bottom/
    - assets/illustrations/
